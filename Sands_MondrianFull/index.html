<!DOCTYPE html>
<html>
    <head>
        <title>Mondrian</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="painting">
            <div id="toprow">
                <div id="bigbox" class="red right"></div>
                <div id="divider1" class="black right"></div>
                <div id="mediumboxtop"></div>
                <div id="divider2" class="black"></div>
                <div id="mediumboxbottom"></div>
            </div>
            <div id="middledivider" class="black"></div>
            <div id="bottomrow">
                <div id="bluebox" class="blue left"></div>
                <div id="divider3" class="black left"></div>
                <div id="bottommiddlecolumn" class="left"></div>
                <div id="divider4" class="black left"></div>
                <div id="bottomrightcolumn" class="left"></div>
                <div id="divider5" class="black left"></div>
                <div id="yellowbox" class="yellow left"></div>
            </div>
        </div>
    </body>
</html>
